<div class="container">

    <h1 i18n> Hello i18n!</h1>

    <div i18n class="alert alert-primary" role="alert">
        This is a primary
    </div>




    <div class="btn-group">
        <button i18n type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Action
    </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#" i18n>Action</a>
            <a class="dropdown-item" href="#" i18n>Another action</a>
            <a class="dropdown-item" href="#" i18n>Something else here</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#" i18n>Separated link</a>
        </div>
    </div>


</div>

<ng-container *ngFor="let language of languageList">
    <a href="/{{language.code}}/">
        <button class="button">{{language.label}}</button>
    </a>
</ng-container>
